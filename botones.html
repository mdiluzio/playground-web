<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Botones</title>
</head>

<body>
    <header>
        <h1>Botones</h1>
    </header>

    <main id="contenido">
        <h2>Botones</h2>

        <h3>button style="display: block; aria-label</h3>

        <button style="display: block;" aria-label="aria-label">
            <span class="first" style="display: block;">Texto 1 </span>
            <span class="second" style="display: block;">Texto 2</span>
        </button>

        <h3>button style="display: flex;" aria-label</h3>

        <button style="display: flex;" aria-label="aria-label">
            <span class="first" style="display: block;">Texto 1 </span>
            <span class="second" style="display: block;">Texto 2</span>
        </button>

        <h3>button style="display: flex;" aria-label</h3>

        <button style="display: flex;" aria-label="aria-label">
            <span class="first" style="display: inline;">Texto 1 </span>
            <span class="second" style="display: inline;">Texto 2</span>
        </button>

        <h3>button style="display: flex;" sin aria-label</h3>

        <button style="display: flex;">
            <span class="first" style="display: inline;">Texto 1 </span>
            <span class="second" style="display: inline;">Texto 2</span>
        </button>

    </main>
    <footer></footer>
</body>

</html>
