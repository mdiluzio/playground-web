<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Botones</title>
</head>

<body>
    <header>
        <h1>Botones</h1>
    </header>

    <main id="contenido">

        <h2>Botones</h2>

        <h3>button | span</h3>

        <button>
            <span class="first">Texto 1 </span>
            <span class="second"">Texto 2</span>
        </button>

        <h3>button style="display: flex;" | span style="display: block;"</h3>

        <button style="display: flex;">
            <span class="first" style="display: block;">Texto 1 </span>
            <span class="second" style="display: block;">Texto 2</span>
        </button>

    </main>

    <footer></footer>
</body>

</html>
