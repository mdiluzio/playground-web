<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Botones</title>
</head>

<body>
    <header>
        <h1>Botones</h1>
    </header>

    <main id="contenido">

        <style>
            button,
            span {
                border: 1px solid black;
                padding: 5px;
                margin: 5px;
            }
        </style>


        <h2>Combinaciones de display en button</h2>

        <h3>Default</h3>
        <button>
            <span>Texto 1</span>
            <span>Texto 2</span>
        </button>

        <h3>1. display: block;</h3>
        <button style="display: block;">
            <span class="first" style="display: block;">Texto 1</span>
            <span class="second" style="display: block;">Texto 2</span>
        </button>

        <br /><br />

        <button style="display: block;">
            <span class="first" style="display: inline;">Texto 1</span>
            <span class="second" style="display: inline;">Texto 2</span>
        </button>

        <h3>2. display: inline;</h3>
        <button style="display: inline;">
            <span class="first" style="display: block;">Texto 1</span>
            <span class="second" style="display: block;">Texto 2</span>
        </button>

        <br><br>

        <button style="display: inline;">
            <span class="first" style="display: inline;">Texto 1</span>
            <span class="second" style="display: inline;">Texto 2</span>
        </button>

        <h3>3. display: inline-block;</h3>
        <button style="display: inline-block;">
            <span class="first" style="display: block;">Texto 1</span>
            <span class="second" style="display: block;">Texto 2</span>
        </button>

        <br><br>

        <button style="display: inline-block;">
            <span class="first" style="display: inline;">Texto 1</span>
            <span class="second" style="display: inline;">Texto 2</span>
        </button>

        <h3>4. display: flex;</h3>
        <button style="display: flex;">
            <span class="first" style="display: block;">Texto 1</span>
            <span class="second" style="display: block;">Texto 2</span>
        </button>

        <br><br>

        <button style="display: flex;">
            <span class="first" style="display: inline;">Texto 1</span>
            <span class="second" style="display: inline;">Texto 2</span>
        </button>

        <h3>5. display: inline-flex;</h3>
        <button style="display: inline-flex;">
            <span class="first" style="display: block;">Texto 1</span>
            <span class="second" style="display: block;">Texto 2</span>
        </button>

        <br><br>

        <button style="display: inline-flex;">
            <span class="first" style="display: inline;">Texto 1</span>
            <span class="second" style="display: inline;">Texto 2</span>
        </button>



    </main>

    <footer></footer>
</body>

</html>
