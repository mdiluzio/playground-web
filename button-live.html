<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Button live</title>
</head>

<body>

    <header>
        <h1>Listas</h1>
    </header>

    <main>

        <button id="boton" aria-live="polite">Descargar</button>

        <button id="boton2">Descargar 2</button>
        <div id="status" aria-live="polite"></div>

        <button id="boton3">Descargar 3</button>



    </main>

    <footer>Footer</footer>

    <script>
        const boton = document.getElementById('boton');
        boton.addEventListener('click', (event) => {

            boton.innerHTML = "Descargando";

            setTimeout(function () {
                boton.innerHTML = "Completado";
            }, 5000);

        });

        const status = document.getElementById('status');
        const boton2 = document.getElementById('boton2');
        boton2.addEventListener('click', (event) => {
            boton2.innerHTML = "Descargando";
            setTimeout(function () {
                boton2.innerHTML = "Completado";
            }, 5000);
            console.log("Boton2 presionado");
            status.innerHTML = "Descargando";
            setTimeout(function () {
                status.innerHTML = "Completado";
            }, 5000);
        });
        
        const boton3 = document.getElementById('boton3');
        boton3.addEventListener('click', (event) => {

            boton3.innerHTML = "Descargando";

            setTimeout(function () {
                boton3.innerHTML = "Completado";
            }, 5000);

        });
    </script>

</body>

</html>
