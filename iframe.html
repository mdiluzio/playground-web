<!DOCTYPE html>
<html lang="es">

<head>
    <title>Iframes</title>
    <meta charset="utf-8">


</head>

<body>

    <header>
        <h1>Iframes</h1>
    </header>

    <main id="contenido">

        <button>Cerrar</button>
        <h2>Con title</h2>
        <iframe title="Título del iframe" src="test.html"  />

        <!-- NVDA: Anuncia "titulo del iframe marco" siempre 
                   Sin title anuncia "marco region" -->
        <!-- JAWS: Anuncia "titulo del iframe marco". Tabulando no anuncia que se entro a un marco 
                   Sin title anuncia "title del src marco" -->
        <!-- VO: Anuncia en modo exploración "title del iframe grupo" y luego el "title del src marco". 
                 Tabulando al primer elemento accionable del marco anuncia "title del src marco" 
                 Si el src no tiene titulo lo indica como marco 0
                 Sin title anuncia "title del src marco" -->
        <!-- Android: Anuncia "title del src vista de paginas multiples" -->
        <!-- iPhone: -->

    </main>

    <footer></footer>
</body>

</html>
