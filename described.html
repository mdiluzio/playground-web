        <h1>aria-describedby din√°mico</h1>

        <h2>Prueba 3 v3</h2>




        <button id="trigger" onfocus='addItems("Mensaje del tooltiop 1");'>Trigger</button>

        <script type="text/javascript">
            function addItems(mensaje) {
                document.getElementById("trigger").setAttribute("aria-describedby", "tooltip");
                var fragment = document.createDocumentFragment();
                // Create a new div tooltip element
                var tooltip = document.createElement('div');
                var mensajeTooltip = document.createTextNode(mensaje);
                tooltip.appendChild(mensajeTooltip);
                fragment.appendChild(tooltip);
                document.getElementById("tooltip").appendChild(fragment);
            }
        </script>

    </main>
