        <h1>aria-describedby din√°mico</h1>

        <h2>Prueba 3 v3</h2>



        <button id="trigger" onfocus='addItems("Mensaje del tooltip 1");'>Trigger 1</button>
        <button id="trigger2" onfocus='addItems2("Mensaje del tooltip 2");'>Trigger 2</button>


        <script type="text/javascript">
            function addItems(mensaje) {
                const number = Math.floor(Math.random() * 10);

                // Create a new div tooltip element
                var tooltip = document.createElement('div');
                tooltip.setAttribute("role", "tooltip")
                tooltip.setAttribute("id", "tooltip-" + number)

                tooltip.innerText = mensaje;
                document.body.appendChild(tooltip);

                function createTooltip() {
                    document.getElementById("trigger").setAttribute("aria-describedby", "tooltip-" + number);
                }

                setTimeout(createTooltip, 100);
            }
           
            function addItems2(mensaje) {

                setTimeout(createTooltip, 100);

            }
        </script>
