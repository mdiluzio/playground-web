<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label inputs</title>
</head>

<body>

    <header>
        <h1>Labels inputs checkbox</h1>
    </header>

    <main class="main">


        <h2>Andes textfield con checklist</h2>

        <label>
            <span class="andes-form-control__label">Número</span>
            <div class="andes-form-control__control"><input autocomplete="do-not-autofill" name="address.street.number"
                    textbox="false" rows="1" class="andes-form-control__field" maxlength="128" value="">
                <div class="andes-form-control__embedded">
                    <label class="andes-checkbox andes-checkbox--default andes-checkbox--embedded">
                        <input class="andes-checkbox__input" type="checkbox">
                        <span class="andes-checkbox__background"></span>
                        <span class="andes-checkbox__label andes-checkbox__label-text">Sin número</span>
                    </label>
                </div>
            </div>
        </label>

        <h2>Solución: Sin labels anidado</h2>

        <label>
            <span class="andes-form-control__label">Número</span>
            <div class="andes-form-control__control">
                <input autocomplete="do-not-autofill" name="address.street.number"
                    textbox="false" rows="1" class="andes-form-control__field" maxlength="128" value="">
            </div>
        </label>
        <label class="andes-checkbox andes-checkbox--default andes-checkbox--embedded"><input
                class="andes-checkbox__input" type="checkbox"><span class="andes-checkbox__background"></span><span
                class="andes-checkbox__label andes-checkbox__label-text">Sin número</span>
        </label>



    </main>

    <footer></footer>

</body>

</html>
