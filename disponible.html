<!DOCTYPE html lang="en-EN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <style>
        .prueba1 {
            display: block;
        }

        .prueba2 {
            display: inline-block;
        }
    </style>
</head>

<body>

    <header>
        <h1>Label de botones</h1>
    </header>

    <main class="main">
        <style>
            .prueba::before {
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
            }

            .banking-multi-row__link {
                position: relative;
            }
        </style>

        <h2>Dinero disponible</h2>

        <div class="banking-multi-row__box">
            <div class="banking-multi-row__link" data-testid="link">
                <div class="banking-multi-row__title-container" data-testid="title">
                    <h3 class="banking-multi-row__title"><a class="prueba" href="#"Dinero disponible</a></a></h3>
                </div>
                <div class="banking-multi-row__amount" data-testid="amount">
                    <div class="banking-multi-row__money-amount-wrapper"><span
                            class="andes-money-amount andes-money-amount--cents-comma" style="font-size: 36px;">
                            <div class="andes-visually-hidden">
                                0 pesos
                            </div><span class="andes-money-amount__currency-symbol" aria-hidden="true">$</span><span
                                class="andes-money-amount__fraction" aria-hidden="true">0</span><span
                                class="andes-money-amount__cents" aria-hidden="true">00</span>
                        </span></div><svg class="c-chevron" aria-hidden="true" viewBox="0 0 16 16" fill="none">
                        <path stroke="#009EE3" d="M6 4l4 4.005L6 12" opacity="0.995"></path>
                    </svg>
                </div>
                <div class="banking-multi-row__available-info" data-testid="availableinfo"><span
                        class="andes-money-amount andes-money-amount--cents-comma" style="font-size: 36px;">
                        <div class="andes-visually-hidden">
                            0 pesos

                        </div><span class="andes-money-amount__currency-symbol" aria-hidden="true">$</span><span
                            class="andes-money-amount__fraction" aria-hidden="true">0</span><span
                            class="andes-money-amount__cents" aria-hidden="true">00</span>
                    </span> a liquidar</div>
            </div>
            <a href="/account-fund/cvu?origin=settings"
                class="andes-button banking-multi-row__box--account-button andes-button--small andes-button--quiet"
                data-testid="account-button" aria-label="Tu CVU"><span class="andes-button__content">Tu
                    CVU</span>
            </a>
        </div>


        <h2>Dinero generado</h2>

        <div class="c-simple-row banking-single-row banking-single-row--balance-visibility-changed" data-testid=""><a
                class="banking-single-row__link" href="/asset-management/redirect-manager#from-section=home">
                <div class="c-simple-row banking-single-row__content" data-testid="">
                    <svg viewBox="0 0 32 32" role="img" aria-hidden="ture"
                        class="icon-default banking-single-row__icon">
                        <title>Icono de gráfico</title>
                        <g fill="none">
                            <path d="M-138-75h375v301h-375z"></path>
                            <circle cx="16" cy="16" r="16" fill="#009EE3"></circle>
                            <path fill="#FFF"
                                d="M11 16a1 1 0 0 1 1 1v4a1 1 0 0 1-2 0v-4a1 1 0 0 1 1-1zm5-7a1 1 0 0 1 1 1v11a1 1 0 0 1-2 0V10a1 1 0 0 1 1-1zm5 3a1 1 0 0 1 1 1v8a1 1 0 0 1-2 0v-8a1 1 0 0 1 1-1z">
                            </path>
                        </g>
                    </svg>
                    <div class="banking-single-row__title"><span>¡Tu dinero puede crecer!</span></div>
                    <div class="banking-single-row__badge" data-testid="banking-single-row-badge">
                        <div
                            class="andes-badge andes-badge--pill andes-badge--neutral andes-badge--standard andes-badge--neutral--quiet andes-badge--small">
                            <p class="andes-badge__content">
                                <svg xmlns="http://www.w3.org/2000/svg" width="5" height="5"
                                    data-testid="banking-single-row-delta" class="banking-single-row__delta"
                                    aria-hidden="true">
                                    <path fill="#00A650" fill-rule="evenodd"
                                        d="M3.106 1.205l2.218 4.427a.485.485 0 01-.433.701H.455a.485.485 0 01-.434-.701l1.15-2.295L2.24 1.205a.485.485 0 01.867 0z"
                                        opacity=".597"></path>
                                </svg><span class="andes-visually-hidden">Rendimiento disponible:</span> 63,9%
                            </p>
                        </div>
                    </div><svg class="c-chevron" aria-hidden="true" viewBox="0 0 16 16" fill="none">
                        <path stroke="#009EE3" d="M6 4l4 4.005L6 12" opacity="0.995"></path>
                    </svg>
                </div>
            </a></div>




    </main>


    <footer></footer>

</body>

</html>
