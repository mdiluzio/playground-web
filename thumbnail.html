<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail</title>
</head>

<body>

    <h1>Thumbnail</h1>

    <h2>Text</h2>

    <h3>Oculto</h3>

    <div class="andes-thumbnail andes-thumbnail--circle andes-thumbnail--48">
        <span role="img" aria-label="JD" aria-hidden="true">JD</span>
    </div>

    <h3>Sin descripción de las iniciales (aria-label)</h3>

    <div class="andes-thumbnail andes-thumbnail--circle andes-thumbnail--48">
        <span role="img" aria-label="JD">JD</span>
    </div>

    <h3>Con descripción de las iniciales (aria-label)</h3>

    <div class="andes-thumbnail andes-thumbnail--circle andes-thumbnail--48">
        <span role="img" aria-label="Juan Dios">JD</span>
    </div>

    <h2>Imágenes</h2>



    <div class="andes-thumbnail andes-thumbnail--circle andes-thumbnail--48">
        <img alt="Juan Dios" src="avatar.png">
    </div>


    

    

</body>

</html>
