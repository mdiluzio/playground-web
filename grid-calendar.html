<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Calendar grid</title>
    <style>
        ul {
            list-style: none;
        }
    </style>

</head>

<body>

    <header>
        <h1>Calendar</h1>
    </header>

    <main id="contenido">

        <div role="grid" aria-labelledby="calendarheader">
        
           
            <div role="row">
                <div role="gridcell"><button>1</button></div>
                <div role="gridcell" aria-selected="true"><button aria-label="Numero 2">2</button></div>
                <div role="gridcell"><button>3</button></div>
                <div role="gridcell"><button>4</button></div>
            </div>
    
        
            

        </div>
<hr>
        <button class="duet-date__day is-month" tabindex="-1" type="button" aria-pressed="false">
            <span aria-hidden="true">15</span>
            <span class="duet-date__vhidden">15 January</span>
        </button>



    </main>

    <footer></footer>
</body>

</html>
