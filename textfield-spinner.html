<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Spinner</title>
   
    <style>
        ul {
            list-style: none;
        }
    </style>

</head>

<body>

    <header>
        <h1>Spinner</h1>
    </header>

    <div class="andes-form-control__control"><input rows="1" class="andes-form-control__field" maxlength="120"
            placeholder="placeholder" id="textfield-processing" aria-invalid="false"
            aria-describedby="textfield-processing-message false" value="">
        <span role="status" aria-live="polite"><svg class="andes-form-control---validated-icon" width="24" height="18"
                viewBox="0 0 24 24">
                <path fill="#00A650" d="M10.182 14.094l6.865-6.865L18.59 8.77l-8.408 8.408-4.772-4.771 1.543-1.543z">
                </path>
            </svg></span>
    </div>

    <span role="status" aria-label="Campo de texto valido" aria-live="polite"><svg
            class="andes-form-control---validated-icon" width="24" height="18" viewBox="0 0 24 24">
            <path fill="#00A650" d="M10.182 14.094l6.865-6.865L18.59 8.77l-8.408 8.408-4.772-4.771 1.543-1.543z"></path>
        </svg></span>


 


    <footer></footer>
</body>

</html>
