<!DOCTYPE html>
<html lang="es">

<head>
    <title>Focus</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="deque-patterns.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }
        li {
            list-style: none;
        }
    </style>
</head>

<body>

    <header>
        <a class="sr-only sr-only-focusable" href="#contenido">Saltar a contenido</a>
    </header>

    <main>
        <h1>SPA</h1>

       <h2 id="titulo" tabindex="-1">Dónde enviamos 1?</h2>

        <button onclick="continuar();">Continuar 1</button>

        <!-- opcion 1 es la mas estable -->

        <h2 id="titulo2" aria-live="assertive">Dónde enviamos 2?</h2>

        <button onclick="continuar2();">Continuar 2</button>

    

        <script>
          
           



            function continuar() {

                document.querySelector('#titulo').innerHTML = "Método de pago 1";
              
                    $('#titulo').focus();
                };
                function continuar2() {

document.querySelector('#titulo2').innerHTML = "Método de pago 2";

    $('#titulo2').focus();
};
               
        

              

        </script>




    </main>

    <footer></footer>

</body>

</html>
