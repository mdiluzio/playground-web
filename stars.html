<!DOCTYPE html>
<html lang="es">

<head>
    <title>Stars</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="deque-patterns.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }
    </style>
</head>

<body>

    <header>
        <a class="sr-only sr-only-focusable" href="#contenido">Saltar a contenido</a>
    </header>

    <main>

        <h1>Reviews</h1>

        <div class="ui-search-item__group ui-search-item__group--reviews">
            <div class="ui-search-reviews ui-search-item__group__element">
                <h2>Enfoque sr-only</h2>
                <span class="sr-only-meli">Calificación 4.5 de 5.</span>
                <div class="ui-search-reviews__ratings" aria-hidden="true">
                    <img src="estrellas.png" alt="" />
                </div>
                <h2>Enfoque img aria-label</h2>
                <div class="ui-search-reviews__ratings" role="img" aria-label="Calificación 4.5 de 5">
                    <img aria-hidden="true" src="estrellas.png" alt="SVG" />
                </div>
                <h2>Contexto opiniones con sr-only</h2>
                <div class="ui-search-reviews__amount">119 <span class="sr-only-meli">opiniones.</span></div>
            </div>
        </div>


    </main>

    <footer></footer>

</body>

</html>
