<!DOCTYPE html>
<html lang="es">

<head>
    <title>Stars</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="deque-patterns.min.css">

    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }
    </style>
</head>

<body>

    <header>
        <a class="sr-only sr-only-focusable" href="#contenido">Saltar a contenido</a>
    </header>

    <main>

        <h1>Reviews</h1>

        <div class="ui-search-item__group ui-search-item__group--reviews">
            <div class="ui-search-reviews ui-search-item__group__element">
                <span class="sr-only-meli">Calificaci√≥n 4.5 de 5.</span>
                <span class="ui-search-reviews__ratings" aria-hidden="true">
                    <svg class="ui-search-icon ui-search-icon--star ui-search-icon--star-full" width="100%"
                        height="100%" viewBox="0 0 10 10" fill="#3483fa">
                        <use href="#start-full"></use>
                    </svg><svg class="ui-search-icon ui-search-icon--star ui-search-icon--star-full" width="100%"
                        height="100%" viewBox="0 0 10 10" fill="#3483fa">

                    </svg><svg class="ui-search-icon ui-search-icon--star ui-search-icon--star-full" width="100%"

                    </svg><svg class="ui-search-icon ui-search-icon--star ui-search-icon--star-full" width="100%"
                        height="100%" viewBox="0 0 10 10" fill="#3483fa">
                        <use href="#start-full"></use>
                    </svg><svg class="ui-search-icon ui-search-icon--star ui-search-icon--star-half" width="100%"
                        height="100%" viewBox="0 0 10 10" fill="#3483fa">
                        <use href="#start-half"></use>
                    </svg>
                </span>
                <div class="ui-search-reviews__amount">119 <span class="sr-only-meli">opiniones</span></div>
            </div>
        </div>


    </main>

    <footer></footer>

</html>
