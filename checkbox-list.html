<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox list</title>
</head>

<body>

    <ul class="andes-list andes-checkbox-list andes-list--default andes-list--selectable" aria-label="Ejemplo CheckList"
        id="checklist-example-id" aria-labelledby="">
        <li class="andes-list__item andes-list__item--size-medium andes-list__item-with-secondary andes-list__item-with-selection-component"
            id="">
            <div class="andes-list__item-selection-control" aria-hidden="false">
                <div
                    class="andes-checkbox andes-checkbox--default andes-checkbox--default andes-checkbox--without-label">
                    <input aria-label="Lorem Ipsum" class="andes-checkbox__input" type="checkbox"></div>
            </div>
            <div class="andes-list__item-first-column">
                <div class="andes-list__item-text"><span class="andes-list__item-primary">Lorem Ipsum</span><span
                        class="andes-list__item-secondary">Lorem Ipsum</span></div>
            </div>
            <div class="andes-list__item-second-column"><span
                    class="andes-list__item-tertiary andes-list__item-tertiary--centered">Tertiary</span></div>
        </li>
        <li class="andes-list__item andes-list__item--size-medium andes-list__item--selected andes-list__item-with-secondary andes-list__item-with-selection-component"
            id="">
            <div class="andes-list__item-selection-control" aria-hidden="false">
                <div
                    class="andes-checkbox andes-checkbox--default andes-checkbox--default andes-checkbox--without-label">
                    <input aria-label="With all value" class="andes-checkbox__input" type="checkbox" checked=""></div>
            </div>
            <div class="andes-list__item-first-column">
                <div class="andes-list__item-text"><span class="andes-list__item-primary">With all value</span><span
                        class="andes-list__item-secondary">Example</span></div>
            </div>
            <div class="andes-list__item-second-column"><span
                    class="andes-list__item-tertiary andes-list__item-tertiary--centered">Tertiary</span></div>
        </li>
        <li class="andes-list__item andes-list__item--size-medium andes-list__item--selected andes-list__item-with-selection-component"
            id="">
            <div class="andes-list__item-selection-control" aria-hidden="false">
                <div
                    class="andes-checkbox andes-checkbox--default andes-checkbox--default andes-checkbox--without-label">
                    <input aria-label="Without secondary" class="andes-checkbox__input" type="checkbox"></div>
            </div>
            <div class="andes-list__item-first-column">
                <div class="andes-list__item-text"><span class="andes-list__item-primary">Without secondary</span></div>
            </div>
            <div class="andes-list__item-second-column"><span
                    class="andes-list__item-tertiary andes-list__item-tertiary--centered">Tertiary</span></div>
        </li>
    </ul>

</body>

</html>
