<!DOCTYPE html>
<html lang="es">

<head>
    <title>Prueba</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="deque-patterns.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }
    </style>
</head>

<body>

    <header>
        <a class="sr-only sr-only-focusable" href="#contenido">Saltar a contenido</a>
    </header>

    <main>
<h2>Prueba 1</h2>
        <div class="slide" role="group" aria-label="1 de 3">
            <p>Titulo 1</p>
          </div>
          <div class="slide" role="group" aria-label="2 de 3">
            <p>Titulo 2</p>
          </div>
          <div class="slide" role="group" aria-label="3 de 3">
            <p>Titulo 3</p>
          </div>

          <h2>Prueba 2</h2>
        <div class="slide" role="article" aria-label="1 de 3">
            <p><a href="#">Titulo</a></p>
          </div>
          <div class="slide" role="article" aria-label="1 de 3">
            <p><a href="#">Titulo</a></p>
          </div>
          <div class="slide" role="article" aria-label="1 de 3">
            <p><a href="#">Titulo</a></p>
          </div>

              


    </main>

    <footer></footer>

</body>

</html>
