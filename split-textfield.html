<!DOCTYPE html>
<html lang="es">

<head>
    <title>Texfield</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="deque-patterns.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }
    </style>
</head>

<body>

    <header>
        <a class="sr-only sr-only-focusable" href="#contenido">Saltar a contenido</a>
    </header>

    <nav>
        <ul>
            <li>Inicio</li>
        </ul>
    </nav>

    <main>

        <h1>Split</h1>


        <label
            class="andes-form-control andes-form-control--textfield andes-form-control--split andes-form-control--default"><span
                class="andes-form-control__label">Split textfield</span>
            <div class="andes-form-control__control">
                <div class="andes-form-control__split-button" role="presentation" disabled=""><span role="button"
                        tabindex="0" class="andes-form-control__split-button-content"><span>DNI</span></span><svg
                        class="andes-form-control__chevron" width="16px" height="16px" viewBox="0 0 16 16" version="1.1"
                        xmlns="http://www.w3.org/2000/svg">
                        <title>Abrir men√∫ de opciones / Mostrar opciones</title>
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" fill-opacity="0.8">
                            <polygon fill="#000c" fill-rule="nonzero"
                                transform="translate(10.000000, 10.000000) rotate(-90.000000) translate(-10.000000, -10.000000) "
                                points="8.4482158 9.99750228 13.243845 5.20187305 12.3953169 4.35334491 6.75115953 9.99750228 12.4003123 15.6466551 13.2488405 14.798127">
                            </polygon>
                        </g>
                    </svg></div>
                <div
                    class="andes-form-control andes-form-control--textfield andes-form-control--default andes-form-control__field andes-form-control__split-field">
                    <label>
                        <div class="andes-visually-hidden"><span class="andes-form-control__label"></span></div>
                        <div class="andes-form-control__control"><input rows="1" class="andes-form-control__field"
                                maxlength="120" placeholder="placeholder" value=""></div>
                    </label></div>
            </div>
            <div class="andes-form-control__bottom"><span class="andes-form-control__message">This is some
                    message</span></div>
        </label>



    </main>



    <footer></footer>



</body>

</html>
