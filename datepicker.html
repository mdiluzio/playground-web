<!DOCTYPE html>
<html lang="es">

<head>
    <title>Datepicker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="deque-patterns.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }
    </style>
</head>

<body>

    <header>
        <a class="sr-only sr-only-focusable" href="#contenido">Saltar a contenido</a>
    </header>

    <nav>
        <ul>
            <li>Inicio</li>
        </ul>
    </nav>

    <main>

        <h1>Datepicker</h1>

        <h2>Propuesto</h2>

        <label id="label">Select a
            day</label>
        <button type="button" aria-labelledby="label calendario" id="calendario"
            aria-expanded="false">Calendario</button>
            <ul aria-label="Fechas seleccionadas"><li>3 Dec 2021</li><li>5 Dec 2021</li></ul>



        <p>Enfoque de teclado</p>

        <h2>Pruebas anteriores</h2>
        <h2>Multiple</h2>

        <label><span class="andes-form-control__label">Select a day</span>
            <div class="andes-form-control__control">
                <input readonly="" rows="1" class="andes-form-control__field" maxlength="120"
                    value="2021-12-11,2022-01-21">
                <div class="andes-form-control__embedded"><span class="andes-datepicker__input-value">
                        <div class="andes-tag-collapsed">
                            <div class="andes-tag andes-tag--small andes-tag__color--default andes-tag--selectable">
                                <div class="andes-tag__label">11 Dec 2021</div>
                            </div>
                            <div class="andes-tag andes-tag--small andes-tag__color--default andes-tag--selectable">
                                <div class="andes-tag__label">21 Jan 2022</div>
                            </div>
                        </div>
                    </span><span class="andes-datepicker__input-icon" role="button" aria-expanded="false" tabindex="0"
                        aria-label="Calendario"><svg width="20px" height="20px" viewBox="0 0 20 20">
                            <path
                                d="M6.36 2.195l-.001 1.199h7.201V2.195h1.2v1.199l3.04.001v14.4H2.2v-14.4l2.959-.001V2.195h1.2zm10.239 5.999h-13.2l.001 8.401h13.2l-.001-8.401zm-11.44-3.6L3.4 4.595l-.001 2.399h13.2l.001-2.399-1.84-.001v1.201h-1.2V4.594H6.359v1.201h-1.2V4.594z"
                                fill="#000" fill-rule="nonzero" stroke="none" stroke-width="1" fill-opacity="0.9">
                            </path>
                        </svg></span></div>
            </div>
        </label>

        <p>Enfoque listas input hidden</p>

        <label><span class="andes-form-control__label">Select a day</span>
            <div class="andes-form-control__control">
                <div class="andes-form-control__embedded"><span class="andes-datepicker__input-value">
                        <div class="andes-tag-collapsed" role="list" aria-label="Fechas seleccionadas" role="status">
                            <div role="listitem"
                                class="andes-tag andes-tag--small andes-tag__color--default andes-tag--selectable">
                                <div class="andes-tag__label">11 Dec 2021</div>
                            </div>
                            <div role="listitem"
                                class="andes-tag andes-tag--small andes-tag__color--default andes-tag--selectable">
                                <div class="andes-tag__label">10 Dec 2021</div>
                            </div>
                        </div>
                    </span><span class="andes-datepicker__input-icon" role="button" aria-expanded="false" tabindex="0"
                        aria-label="Calendario"><svg width="20px" height="20px" viewBox="0 0 20 20">
                            <path
                                d="M6.36 2.195l-.001 1.199h7.201V2.195h1.2v1.199l3.04.001v14.4H2.2v-14.4l2.959-.001V2.195h1.2zm10.239 5.999h-13.2l.001 8.401h13.2l-.001-8.401zm-11.44-3.6L3.4 4.595l-.001 2.399h13.2l.001-2.399-1.84-.001v1.201h-1.2V4.594H6.359v1.201h-1.2V4.594z"
                                fill="#000" fill-rule="nonzero" stroke="none" stroke-width="1" fill-opacity="0.9">
                            </path>
                        </svg></span></div>
            </div>
        </label>
        <!-- input procesable -->
        <input hidden rows="1" class="andes-form-control__field" maxlength="120" value="2021-12-11,2021-12-10">

        <h2>Single</h2>

        <label><span class="andes-form-control__label">Select a day</span>
            <div class="andes-form-control__control"><input readonly rows="1" class="andes-form-control__field"
                    maxlength="120" value="2021-12-11">
                <div class="andes-form-control__embedded">
                    <span class="andes-datepicker__input-value">11 de diciembre de
                        2021</span><span class="andes-datepicker__input-icon" role="button" aria-expanded="false"
                        tabindex="0" aria-label="Calendario"><svg width="20px" height="20px" viewBox="0 0 20 20">
                            <path
                                d="M6.36 2.195l-.001 1.199h7.201V2.195h1.2v1.199l3.04.001v14.4H2.2v-14.4l2.959-.001V2.195h1.2zm10.239 5.999h-13.2l.001 8.401h13.2l-.001-8.401zm-11.44-3.6L3.4 4.595l-.001 2.399h13.2l.001-2.399-1.84-.001v1.201h-1.2V4.594H6.359v1.201h-1.2V4.594z"
                                fill="#000" fill-rule="nonzero" stroke="none" stroke-width="1" fill-opacity="0.9">
                            </path>
                        </svg></span>
                </div>
            </div>
        </label>


        </label>
    </main>

    <p>Enfoque doble input uno hidden</p>
    <label><span class="andes-form-control__label">Select a day</span>
        <div class="andes-form-control__control"><input readonly rows="1" class="andes-form-control__field"
                maxlength="120" value="11 de diciembre de 2021">
            <div class="andes-form-control__embedded">
                <span class="andes-datepicker__input-value" aria-hidden="true">11 de diciembre de 2021</span><span
                    class="andes-datepicker__input-icon" role="button" aria-expanded="false" tabindex="0"
                    aria-label="Calendario"><svg width="20px" height="20px" viewBox="0 0 20 20">
                        <path
                            d="M6.36 2.195l-.001 1.199h7.201V2.195h1.2v1.199l3.04.001v14.4H2.2v-14.4l2.959-.001V2.195h1.2zm10.239 5.999h-13.2l.001 8.401h13.2l-.001-8.401zm-11.44-3.6L3.4 4.595l-.001 2.399h13.2l.001-2.399-1.84-.001v1.201h-1.2V4.594H6.359v1.201h-1.2V4.594z"
                            fill="#000" fill-rule="nonzero" stroke="none" stroke-width="1" fill-opacity="0.9">
                        </path>
                    </svg></span>
            </div>
        </div>
    </label>
    <!-- input procesable -->
    <input hidden rows="1" class="andes-form-control__field" maxlength="120" value="2021-12-11">








    <footer></footer>



</body>

</html>
