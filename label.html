<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label inputs</title>
    <style>
        .button.info:active {
            display: block;
        }

        .info {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>Labels inputs</h1>
    </header>

    <main class="main">

        <h2>Label agrupado sin span</h2>

        <label>
            <input type="checkbox">
            Nombre completo
        </label>

        <h2>Label for sin span</h2>

        <input type="checkbox" id=”id1”>
        <label for=”id1”>Nombre completo</label>

        <h2>Label agrupado con span</h2>

        <label>
            <input type="checkbox">
            <span>Nombre completo</span>
        </label>

        <h2>Label for con span</h2>

        <input type="checkbox" id=”id2”>
        <label for=”id2”><span>Nombre completo</span></label>

        <h2>Label con aria-label</h2>

        <input type="checkbox" aria-label="Nombre completo">   Nombre completo
       
        <h2>Label con aria-labelledby</h2>

        <input type="checkbox" aria-labelledby="label">
        Nombre completo

        <h2>Ejemplos direcciones ML</h2>

        <div class="andes-radio andes-radio--default andes-radio--inline andes-radio--suffix">
            <div class="andes-radio-element">
                <input type="radio" class="andes-radio__input" id="commercial" name="delivery_group" value="commercial">
                <div class="andes-radio__background">
                    <div class="andes-radio__outer-circle"></div>
                    <div class="andes-radio__inner-circle"></div>
                </div>
            </div>
            <label class="andes-radio__label" for="commercial"><span>Trabajo</span></label>
            <i class="icon-radio">
                <svg width="14" height="13" viewBox="0 0 14 13" fill="rgba(0, 0, 0, 0.8)"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M13 3.3224H10.7333V0.48388C10.7333 0.216778 10.5093 0 10.2333 0H3.76667C3.49067 0 3.26667 0.216778 3.26667 0.48388V3.3224H1C0.448 3.3224 0 3.75595 0 4.29015V12.0322C0 12.5664 0.448 13 1 13H13C13.552 13 14 12.5664 14 12.0322V4.29015C14 3.75595 13.552 3.3224 13 3.3224ZM9 3.3224H5V1.19282H9V3.3224Z"
                        fill="#4A4A4A"></path>
                </svg> </i>
        </div>

        <div class="andes-form-control__embedded">
            <label class="andes-checkbox andes-checkbox--default andes-checkbox--embedded">
                <input class="andes-checkbox__input" type="checkbox">
                <span class="andes-checkbox__background"></span>
                <span class="andes-checkbox__label andes-checkbox__label-text">Sin número</span>
            </label>
        </div>

        <div>Fin</div>

    </main>


    <footer></footer>

</body>

</html>
