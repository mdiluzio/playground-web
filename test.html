    <div>
        <span>
            <span>Hola,</span>
            <span> Como estas?</span>
        </span>

    <main>

        <div class="andes-file-uploader__tag-wrapper">
            <div class="andes-tag andes-tag--large andes-tag__color--default andes-tag--disabled">
                <div class="andes-tag__child">
                    <div class="andes-file-uploader__tag-children">
                        <span class="andes-visually-hidden">deshabilitado: </span>
                        <span class="andes-file-uploader__tag-name">Archivo_000 (4)</span>
                        <span class="andes-file-uploader__tag-extension">.png</span>
                    </div>
                </div>
                <button type="button" class="andes-tag__close" aria-label="Eliminar Archivo_000 (4).png" disabled="">
                    <span aria-hidden="true" class="andes-tag__icon-container">

                            viewBox="0 0 16 16">
                            <path transform="translate(3 3)" fill-opacity="0.25"
                                d="M8.594.552l.855.842L5.87 5.022 9.45 8.6l-.849.848-3.572-3.572-3.521 3.572-.855-.842L4.18 5.028.552 1.4l.849-.848 3.621 3.62L8.594.553z">

                        </svg>
                    </span>
                </button>
            </div>
            <div class="andes-progress-indicator-circular andes-file-uploader__tag-wrapper-progress andes-progress-indicator-circular--indeterminate andes-progress-indicator-circular--small andes-progress-indicator-circular--blue">
                <span class="andes-visually-hidden" role="status" aria-live="polite"></span>
                <div aria-label="Cargando Archivo_000 (4).png" role="progressbar"><svg
                        class="andes-progress-indicator-circular__svg" aria-hidden="true" viewBox="0 0 50 50">
                        <circle class="andes-progress-indicator-circular__circle" cx="50%" cy="50%" r="20" fill="none">
                        </circle>
                    </svg></div>
            </div>
        </div>
