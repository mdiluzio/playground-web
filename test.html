<!DOCTYPE html lang="en-EN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <style>
        .button.info:active {
            display: block;
        }

        .info {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>Label de botones</h1>
    </header>

    <main class="main">

        <h2>checkbox Andes</h2>

        <div class="checkbox-story-container">
            <label class="andes-checkbox andes-checkbox--default andes-checkbox--default">
                <input class="andes-checkbox__input" type="checkbox" checked="">
                <span class="andes-checkbox__background"></span>
                <span class="andes-checkbox__label andes-checkbox__label-text">Checkbox label</span>
            </label>
        </div>

        <h2>switch Andes</h2>

        <div class="switch-story-container">
            <label class="andes-checkbox andes-switch andes-checkbox--default andes-checkbox--default">
                <input role="switch" class="andes-checkbox__input" type="checkbox" checked="">
                <span class="andes-checkbox__background"></span>
                <span class="andes-checkbox__label andes-checkbox__label-text">Switch label</span>
            </label>
        </div>

    </main>


    <footer></footer>

</body>

</html>
