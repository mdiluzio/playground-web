<!DOCTYPE html lang="en-EN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <style>
    .prueba1 {
        display: block;
    }
    .prueba2 {
        display: inline-block;
    }
    </style>
</head>

<body>

    <header>
        <h1>Label de botones</h1>
    </header>

    <main class="main">

        <h2>checkbox simple display: block</h2>

        <div>
            <label>
                <input class="prueba1" type="checkbox" checked="">
                <span>Checkbox label</span>
            </label>
        </div>

        <h2>checkbox simple display: inline-block</h2>

        <div>
            <label>
                <input class="prueba2" type="checkbox" checked="">
                <span>Checkbox label</span>
            </label>
        </div>

        

        <h2>checkbox Andes</h2>

        <div>
            <label class="andes-checkbox andes-checkbox--default">
                <input class="andes-checkbox__input" type="checkbox" checked="">
                <span class="andes-checkbox__background"></span>
                <span class="andes-checkbox__label andes-checkbox__label-text">Checkbox label</span>
            </label>
        </div>

        <h2>switch Andes</h2>

        <div>
            <label class="andes-checkbox andes-switch andes-checkbox--default">
                <input role="switch" class="andes-checkbox__input" type="checkbox" checked="">
                <span class="andes-checkbox__background"></span>
                <span class="andes-checkbox__label andes-checkbox__label-text">Switch label</span>
            </label>
        </div>

    </main>


    <footer></footer>

</body>

</html>
