<!DOCTYPE html lang="en-EN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <style>
        .andes-checkbox__label-text {
            padding-left: 1.5em;
        }
        .andes-checkbox__label-text {
            padding-left: 1.5em;
        }
        .andes-checkbox__label {
            display: inline-flex;
            font-family: "Proxima Nova", -apple-system, "Roboto", Arial, sans-serif;
            font-size: 16px;
            color: rgba(0, 0, 0, .9);
            font-weight: 400;
        }

        .andes-checkbox__label {
            display: inline-flex;
            font-family: "Proxima Nova", -apple-system, "Roboto", Arial, sans-serif;
            font-size: 16px;
            color: rgba(0, 0, 0, .9);
            font-weight: 400;
        }
        .andes-checkbox {
            position: relative;
            cursor: pointer;
            font-family: "Proxima Nova", -apple-system, "Roboto", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: 16px;
        }

        user agent stylesheet label {
            cursor: default;
        }
        body {
            font-family: "Proxima Nova", -apple-system, "Roboto", Arial, sans-serif;
            font-size: 16px;
            font-weight: 300;
            line-height: 1.35;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            background-color: #fff !important;
            margin: 0;
            padding: 0;
        }
        .andes-checkbox__input:after {
            width: 16px;
            height: 16px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: opacity .2s ease-out;
            border-radius: 3px;
            background: #fff;
            opacity: 0;
            box-sizing: content-box;
            display: block;
        }
    </style>
</head>

<body>

    <header>
        <h1>Label de botones</h1>
    </header>

    <main class="main">

        <h2>checkbox Andes</h2>

        <div>
            <label class="andes-checkbox andes-checkbox--default">
                <input class="andes-checkbox__input" type="checkbox" checked="">
                <span class="andes-checkbox__background"></span>
                <span class="andes-checkbox__label andes-checkbox__label-text">Checkbox label</span>
            </label>
        </div>

        <h2>switch Andes</h2>

        <div>
            <label class="andes-checkbox andes-switch andes-checkbox--default">
                <input role="switch" class="andes-checkbox__input" type="checkbox" checked="">
                <span class="andes-checkbox__background"></span>
                <span class="andes-checkbox__label andes-checkbox__label-text">Switch label</span>
            </label>
        </div>

    </main>


    <footer></footer>

</body>

</html>
