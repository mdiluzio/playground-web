<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        div.a {
            display: inline;
            /* the default for span */
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }

        div.b {
            display: inline-block;
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }

        div.c {
            display: block;
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }

        .cx-peach__effectivity__buttons {
            display: block;
        }
        .cx-peach__effectivity__buttons2 {
            display: inline-block;
        }
        .andes-technical-error__code-button {
            cursor: pointer;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, .04);
            border: 0;
            border-radius: 36px;
            padding: 4px 8px;
            margin-bottom: 24px;
        }
    </style>
</head>

<body>

    <h1>Propiedad display</h1>

    <h2>Ayuda MP (display:block)</h2>
    <div name="scroll-to-element" class="cx-peach__effectivity__wrapper">
        <h3 class="cx-peach__effectivity__title">¿Te fue útil la información?</h3>
        <div class="cx-peach__effectivity__buttons">
            <button type="button" class="andes-button btn yes andes-button--medium andes-button--quiet"
                data-testid="yes-btn"><span class="andes-button__content">Sí</span></button>
            <button type="button" class="andes-button btn no andes-button--medium andes-button--quiet"
                data-testid="no-btn"><span class="andes-button__content">No</span></button>
        </div>
    </div>

    <h2>Ayuda MP (display:inline-block)</h2>
    <div name="scroll-to-element" class="cx-peach__effectivity__wrapper">
        <h3 class="cx-peach__effectivity__title">¿Te fue útil la información?</h3>
        <div class="cx-peach__effectivity__buttons">
            <button type="button" class="andes-button btn yes andes-button--medium andes-button--quiet"
                data-testid="yes-btn"><span class="andes-button__content">Sí</span></button>
            <button type="button" class="andes-button btn no andes-button--medium andes-button--quiet"
                data-testid="no-btn"><span class="andes-button__content">No</span></button>
        </div>
    </div>

    <h2>Copiar error code Andes</h2>

    <button class="andes-technical-error__code-button">
        <span
            class="andes-typography andes-typography--type-body andes-typography--size-xs andes-typography--color-secondary andes-typography--weight-regular">Código:&nbsp;</span>
        <span
            class="andes-typography andes-technical-error__error-code andes-typography--type-body andes-typography--size-xs andes-typography--color-link andes-typography--weight-regular">DFE01-17d2bfd45fd&nbsp;</span><span
            class="andes-technical-error__copy-icon-container"><svg aria-hidden="true" width="16" height="16"
                viewBox="0 0 16 16" fill="rgba(0, 0, 0, 0.9)">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M14.6003 0.2052H5.01379V2.58682H6.21379V1.4052H13.4003V11.0034H12.789V12.2034H14.6003V0.2052ZM11.6121 3.79999H1.9917V15.8001H11.6121V3.79999ZM3.1917 14.6001V4.99999H10.4121V14.6001H3.1917Z"
                    fill="rgba(0, 0, 0, 0.9)"></path>
            </svg></span>
        <span class="andes-visually-hidden">Copiar</span>
    </button>

    <h2>display: inline</h2>
    <div>
        <div class="a">Aliquam</div>
        <div class="a">venenatis</div>
    </div>

    <h2>display: inline-block</h2>
    <div>
        <div class="b">Aliquam</div>
        <div class="b">venenatis</div>
    </div>

    <h2>display: block</h2>
    <div>
        <div class="c">Aliquam</div>
        <div class="c">venenatis</div>
    </div>

</body>

</html>
