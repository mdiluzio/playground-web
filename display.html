<!DOCTYPE html>
<html lang="es">

<head>
    <style>
        div.a {
            display: inline;
            /* the default for span */
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }

        div.b {
            display: inline-block;
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }

        div.c {
            display: block;
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h1>The display Property</h1>

    <h2>display: inline</h2>
    <div> <div class="a">Aliquam</div> <div class="a">venenatis</div></div>

    <h2>display: inline-block</h2>
    <div><div class="b">Aliquam</div> <div class="b">venenatis</div></div>

    <h2>display: block</h2>
    <div><div class="c">Aliquam</div> <div class="c">venenatis</div></div>

</body>

</html>
