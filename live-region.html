<!DOCTYPE html>
<html lang="es">

<head>
    <title>aria-live</title>
    <meta charset="utf-8">

    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>

    <div id="update"></div>

    <button onclick="agregar();">Agregar live region en orden</button>
    <button onclick="cambiar();">Cambiar valor</button>



    <script>

        var $update = $('#update');

        function agregar() {
            $update.append('<span id="cambio" aria-live="polite" role="status" aria-atomic="true"></span>');
            setTimeout(actualizar, 2000); //puede contener algunos ms
        }
        function actualizar() {
            var $cambio = $('#cambio');
            $cambio.html('Dato agregado');
        }
        function cambiar() {
            var $cambio = $('#cambio');
            $cambio.html('Dato modificado');
        }

    </script>


</body>

</html>
