<!DOCTYPE html>
<html lang="es">

<head>
    <title>aria-live</title>
    <meta charset="utf-8">

    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>

    <div role="progressbar">Hola</div>

    <div id="update"></div>

    <button onclick="agregar();">Agregar live region en orden</button>
    <button onclick="cambiar();">Cambiar valores de a 10</button>

    <h2>img role="progressbar"</h2>
    <img role="progressbar" src="spinner.gif" alt="Loading" aria-valuemin="0" aria-valuenow="20" aria-valuemax="100">




    <script>

        var $update = $('#update');

        function agregar() {
            $update.append('<div id="cambio" role="progressbar" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100" aria-valuetext="0% cargando" aria-label="aria-label" aria-live="polite" aria-atomic="true">SVG</div>');
            setTimeout(actualizar, 10); //puede contener algunos ms
        }
        function actualizar() {
            var $cambio = $('#cambio');
            $cambio.html('<div>Dato nuevo</div>');
        }
        var $i = 10;
        function cambiar() {
            var $anuncio = $('#anuncio');
            var $progress = $('#progress');
            $progress.attr("aria-valuenow", $i);
            $i = $i + 10;
            if ($i == 100) {
                $anuncio.html('sr-only: Terminado');
            }
        }

    </script>


</body>

</html>
