<!DOCTYPE html>
<html lang="es">

<head>
    <title>aria-live</title>
    <meta charset="utf-8">

    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="andes-story-container"><button type="button"
            class="andes-button andes-button--large andes-button--loud andes-button--fetching"><span
                class="andes-button__content">Press me</span>
            <div
                class="andes-progress-indicator-circular andes-progress-indicator-circular--indeterminate andes-progress-indicator-circular--medium andes-progress-indicator-circular--white">
                <span class="andes-visually-hidden" role="status" aria-live="polite"></span>
                <div aria-label="" role="progressbar"><svg class="andes-progress-indicator-circular__svg"
                        aria-hidden="true" viewBox="0 0 50 50">
                        <circle class="andes-progress-indicator-circular__circle" cx="50%" cy="50%" r="20" fill="none">
                        </circle>
                    </svg></div>
            </div>
        </button>
        <span class="andes-visually-hidden" aria-live="assertive">Cargando</span>
    </div>

    <div id="update"></div>

    <button onclick="agregar();">Agregar live region en orden</button>
    <button onclick="cambiar();">Cambiar valor</button>



    <script>

        var $update = $('#update');

        function agregar() {
            $update.append('<span id="cambio" aria-live="polite" role="status" aria-atomic="true"></span>');
            setTimeout(actualizar, 2000); //puede contener algunos ms
        }
        function actualizar() {
            var $cambio = $('#cambio');
            $cambio.html('Dato agregado');
        }
        function cambiar() {
            var $cambio = $('#cambio');
            $cambio.html('Dato modificado');
        }

    </script>


</body>

</html>
