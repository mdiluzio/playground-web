<!DOCTYPE html>
<html lang="es">

<head>
    <title>aria-live</title>
    <meta charset="utf-8">

    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>

    <div id="update"></div>




    <button onclick="agregar();">Agregar live region en orden</button>
    <button onclick="cambiar();">Actualizar valores de a 10</button>

    <h2>img role="progressbar"</h2>
    <img role="progressbar" src="spinner.gif" alt="Loading" aria-valuemin="0" aria-valuenow="20" aria-valuemax="100">

    <h2>svg role="progressbar"</h2>
    <svg role="progressbar" aria-valuemin="0" aria-valuenow="20" aria-valuemax="100" width="100" height="10">
        <rect x="0" y="0" height="10" width="100" stroke="black" fill="none" />
        <rect x="0" y="0" height="10" width="33" fill="green" />
    </svg>

    <script>

        var $update = $('#update');

        function agregar() {
            $update.append('<div id="cambio" role="status" aria-live="polite" aria-atomic="true"></div>');
            $update.append('<div id="progress" role="progressbar" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100" aria-label="Validando">SVG</div>'); //anda en NVDA
            setTimeout(actualizar, 10); //puede contener algunos ms
        }
        function actualizar() {
            var $cambio = $('#cambio');
            $cambio.append('<div id="anuncio">sr-only: Iniciando</div>');
        }
        var $i = 10;
        function cambiar() {
            var $cambio = $('#cambio');
            var $anuncio = $('#anuncio');
            var $progress = $('#progress');
            $progress.attr("aria-valuenow", $i);
            $anuncio.html('sr-only: ' + $i + ' %.</div>');
            $i = $i + 10;
            if ($i == 100) {
                $anuncio.html('sr-only: Terminado');
            }
        }

    </script>


</body>

</html>
