<!DOCTYPE html>
<html lang="es">

<head>
    <title>aria-live</title>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>

    <div id="update"></div>

    <button onclick="agregar();">Agregar live region en orden</button>

    <script>

        var $update = $('#update');


        function agregar() {
            $update.append('<div id="cambio" role="status" aria-live="polite"></div>');
            setTimeout(actualizar, 10); //puede contener algunos ms
        }
        function actualizar() {
            var $cambio = $('#cambio');
            $cambio.append('<div id="progress" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" aria-label="Progressbar">con aria-label</div>'); //anda en NVDA
            $cambio.append('<div id="progress" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">sin aria-label</div>'); //sin aria-label no anda en NVDA ni VO
            
        }

    </script>


</body>

</html>
