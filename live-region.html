<!DOCTYPE html>
<html lang="es">

<head>
    <title>aria-live</title>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>

    <div id="update"></div>

    <button onclick="agregar();">Agregar live region en orden</button>

    <script>

        var $update = $('#update');


        function agregar() {
            $update.append('<div id="cambio" role="status" aria-live="polite"></div>');
            $update.append('<div id="cambio2" role="status" aria-live="polite">Chau Chau Chau</div>'); //no anda en NVDA
            setTimeout(actualizar, 0); //puede contener algunos ms
        }
        function actualizar() {
            var $cambio = $('#cambio');
            $cambio.append('<span>Hola Hola Hola</span>'); //anda en NVDA

        }


    </script>

</body>

</html>
