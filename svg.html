<!DOCTYPE html>
<html lang="es">

<head>
    <title>svg</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="deque-patterns.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }

    </style>
</head>

<body>

    <header>
        <a class="sr-only sr-only-focusable" href="#contenido">Saltar a contenido</a>
    </header>

    <main>

        <h1>SVG</h1>

        <h2>role presentation</h2>
        <div class="hero__table-row">
            <div class="hero__icon" data-js="hero-icon">
                <span class="ui-badge ui-badge--small ">
                    <svg viewBox="0 0 100 100" role="presentation"
                        class="ui-icon ui-icon--location ui-badge__icon ui-badge__icon--medium">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ui-icon--location"></use>
                    </svg>
                </span>
            </div>
        
            <div class="hero__main-content" data-js="hero-main-content">
                <div class="hero__main-content-wrapper">
                    <div class="hero__info" data-js="hero-info">
                        <h3 data-id="hero-shipping-title" class="hero__info-title">
                            Camilo Aldao 2476 - Timbre Arriba
                        </h3>
                        <span data-id="hero-shipping-subtitle" class="hero__info-subtitle ">
                            C.P. 2000 - Rosario, Santa Fe
                        </span>
        
                        <span class="hero__info-subtitle hero__info-subtitle--new-line">
                            Jorge Muck - 3415974765
                        </span>
        
        
                    </div>
                    <div class="hero__action" data-js="hero-action">
                        <form data-js="show-addresses" method="post">
                            <button data-js="next-step" data-input-id="nextStepAddressChange"
                                class=" hero__action-button u-link" type="submit" name="nextStepAddressChange"
                                value="nextStepAddressChange">
                                Editar o elegir otro
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>

</body>

</html>
