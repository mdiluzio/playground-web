<!DOCTYPE html>
<html lang="es">

<head>
    <title>svg</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="deque-patterns.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }
    </style>
</head>

<body>

    <header>
        <a class="sr-only sr-only-focusable" href="#contenido">Saltar a contenido</a>
    </header>

    <main>

        <h1>SVG</h1>
        <div class="andes-badge andes-badge--notification andes-badge--neutral">
            <svg role="img" aria-label="Error" class="andes-badge__icon" xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" viewBox="0 0 16 16">
                <g fill="none" fill-rule="evenodd">
                    <g transform="matrix(1 0 0 -1 0 16)">
                        <path d="M7.03 3.879h1.94l-.243 5.333H7.273z" class="andes-badge__icon-inner"></path>
                        <circle cx="8" cy="11.152" r="1" transform="matrix(1 0 0 -1 0 22.303)"
                            class="andes-badge__icon-inner"></circle>
                    </g>
                </g>
            </svg>
        </div>


    </main>

    <footer></footer>

</body>

</html>
