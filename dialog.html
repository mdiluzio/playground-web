<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
</head>

<body>

    <div id="js-modal-cookie-consent-banner-opt-out" class="cookie-consent-banner-opt-out__modal"
        aria-label="Preferencias de cookies" aria-modal="true" tabindex="-1" role="dialog">
        <div class="cookie-consent-banner-opt-out__modal-overlay"
            data-a11y-dialog-hide="js-modal-cookie-consent-banner-opt-out"></div>
        <div class="cookie-consent-banner-opt-out__modal-wrapper">
            <button type="button" data-a11y-dialog-hide="js-modal-cookie-consent-banner-opt-out"
                class="cookie-consent-banner-opt-out__modal-closeButton" aria-label="Cerrar">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="white">
                    <path fill="white"
                        d="M4.35156 5.19496L9.15406 9.99746L4.35156 14.8L5.20009 15.6485L10.0026 10.846L14.7963 15.6397L15.6449 
              14.7912L10.8511 9.99746L15.6449 5.20371L14.7963 4.35518L10.0026 9.14894L5.20009 4.34644L4.35156 5.19496Z"></path>
                </svg>
            </button>
            <div class="cookie-consent-banner-opt-out__modal-content">
                <iframe title="Cookies Preferences" class="cookie-consent-banner-opt-out__modal-iframe"
                    src="https://www.mercadolibre.com.ar/privacy-preferences/cookies?mode=embed"></iframe>
            </div>
            <div class="cookie-consent-banner-opt-out__modal-action">
                <button type="button" class="cookie-consent-banner-opt-out__action
            cookie-consent-banner-opt-out__action--primary
            cookie-consent-banner-opt-out__action--key-save">
                    Guardar
                </button>
            </div>
        </div>
    </div>

    <button>Hola</button>

    <div id="js-modal-cookie-consent-banner-opt-out" class="cookie-consent-banner-opt-out__modal"
        aria-label="Preferencias de cookies" aria-hidden="true" aria-modal="true" tabindex="-1" role="dialog">
        <div class="cookie-consent-banner-opt-out__modal-overlay"
            data-a11y-dialog-hide="js-modal-cookie-consent-banner-opt-out"></div>
        <div class="cookie-consent-banner-opt-out__modal-wrapper"></div>
    </div>

</body>

</html>
