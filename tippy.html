<!DOCTYPE html>
<html lang="es">
<head>
<title>Tippy</title>
<meta charset="utf-8">

</head>
<body>

<header>
    <a class="sr-only sr-only-focusable" href="#contenido">Saltar a contenido</a>
</header>

<nav><ul><li>Inicio</li></ul></nav>

<main>

    <h1>Tippy</h1>
  
    <h2>Op. 1: tippy</h2>

    <button id="myButton">Tooltip</button>


    



    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script>
      // With the above scripts loaded, you can call `tippy()` with a CSS
      // selector and a `content` prop:
      tippy('#myButton', {
        content: 'Mensaje del tooltip 1!',
      });
    </script>

<h2>Op. 2: en dom</h2>

    <button id="myButton2" aria-describedby="mensaje">Tooltip 2</button>

    <span aria-hidden="true" id="mensaje">Mensaje del tooltip 2!</span>

</main>

</body>
</html>
