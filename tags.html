<!DOCTYPE html>
<html lang="es">

<head>
    <title>Stars</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="deque-patterns.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .sr-only {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }

        ul {
            list-style: none;
        }
    </style>
</head>

<body>

    <header>
    </header>

    <main>
        <ul aria-label="fechas seleccionadas">
            <li>
                <div>4 de Dic</div>
            </li>
            <li>
                <div>3 de Nov</div>
            </li>
            <li role="none">
                <button onclick="agregar();" aria-label="Mostrar 3 mas">+3</button>
                <li>
                    <div>6 de Sep</div>
                </li>
                <li>
                    <div>13 de Ene</div>
                </li>
            </li>
         
        </ul>

    </main>

    <footer></footer>

    <script>

        var $mas = $('#mas');

        function agregar() {
            $mas.attr("class", "");
            $mas.attr("aria-hidden", false)
        }
        function cerrar() {
            $mas.attr("class", "sr-only-meli");
        }
    </script>
</body>

</html>
