<!DOCTYPE html>
<html lang="es">

<head>
    <title>Dropdown</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="listbox.css">


  
    <script src="app.js"></script>
    <script src="utils.js" type="text/javascript"></script>
    
    <!--  CSS and JS for this example. -->
    <link href="listbox.css" rel="stylesheet">
    <script src="listbox.js" type="text/javascript"></script>
    <script src="listbox-collapsible.js" type="text/javascript"></script>


    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }
    </style>
</head>

<body>

    <header>
        <a class="sr-only sr-only-focusable" href="#contenido">Saltar a contenido</a>
    </header>

    <main>
        <h1>Listbox</h1>

      <h2>Button</h2>
          <div class="listbox-area">
            <div class="left-area">
              <span id="label">
               Elegir un club:
              </span>
              <div id="exp_wrapper">
                <button aria-haspopup="listbox"
                        aria-labelledby="label exp_button"
                        id="exp_button" aria-expanded="false">
Opciones                </button>
                <ul id="exp_elem_list"
                    tabindex="-1"
                    role="listbox"
                    aria-labelledby="exp_elem"
                    class="hidden">
                  <li id="exp_elem_" role="option">
                    Newells
                  </li>
                  <li id="exp_elem_u" role="option">
                    Central
                  </li>
                  <li id="exp_elem_A" role="option">
                    Boca
                  </li>
                  <li id="exp_elem_C" role="option">
                    River
                  </li>
            
                </ul>
              </div>
            </div>
          </div>

          




    </main>

    <footer></footer>

</body>

</html>
