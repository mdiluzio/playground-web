<!DOCTYPE html>
<html lang="es">

<head>
    <title>Carrito</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="deque-patterns.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .sr-only-meli {
            border: 0;
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1;
            margin: 0 -1px -1px 0;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1;
        }
    </style>
</head>

<body>

    <header>
        <a class="sr-only sr-only-focusable" href="#contenido">Saltar a contenido</a>
    </header>

    <main>

        <h1>Carrito</h1>
        <a href="https://www.mercadolibre.com.ar/gz/cart" title="Carrito" aria-label="1 producto en tu carrito"
            class="nav-cart nav-cart-full" id="nav-cart">
            <i class="nav-icon-cart"></i>
            <span class="nav-icon-cart-quantity">1</span>
        </a>

        <a href="https://www.mercadolibre.com.ar/gz/notifications/center#nav-header"
            class="option-notifications notifications-widget modeless-box-trigger" aria-label="Notificaciones"
            rel="nofollow" tabindex="8"><i class="nav-icon-notifications"><span>Notificaciones</span></i><span
                class="ml-count" style="display: none;">0</span></a>

              


    </main>

    <footer></footer>

</body>

</html>
