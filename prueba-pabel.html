<!DOCTYPE html>
<html lang="br-PT">

<head>
  <title>Prueba panel</title>
  <meta charset="utf-8">
</head>

<body>

  <header>
    <h1>Pruebas</h1>
  </header>

  <main>
    <h2>Producto</h2>
    <div class="ui-search-result__content-wrapper shops__result-content-wrapper">
      <div class="ui-search-item__highlight-label ui-search-item__highlight-label--deal_of_the_day"
        style="background:#3483FA">
        <div class="ui-search-item__highlight-label__container"><label
            class="ui-search-styled-label ui-search-item__highlight-label__text" style="color:#FFFFFF">OFERTA DO
            DIA</label></div>
      </div>
      <div class="ui-search-item__group ui-search-item__group--title shops__items-group"><span
          class="ui-search-item__brand-discoverability ui-search-item__group__element shops__items-group-details"></span><a
          href="producto.html"
          class="ui-search-item__group__element shops__items-group-details ui-search-link"
          title="Samsung Galaxy A32 Dual SIM 128 GB violeta 4 GB RAM">
          <h2 aria-level="3" class="ui-search-item__title shops__item-title">Samsung Galaxy A32 Dual SIM 128 GB violeta
            4 GB RAM</h2>
        </a></div>
      <div class="ui-search-result__content-columns shops__content-columns">
        <div
          class="ui-search-result__content-column ui-search-result__content-column--left shops__content-columns-left">
          <div
            class="ui-search-item__group ui-search-item__group--price ui-search-item__group--price-grid-container shops__items-group">
            <div class="ui-search-item__group__element shops__items-group-details">
              <div class="ui-search-price ui-search-price--size-medium shops__price"><s
                  class="andes-money-amount ui-search-price__part shops__price-part ui-search-price__part--small ui-search-price__original-value andes-money-amount--previous andes-money-amount--cents-superscript andes-money-amount--compact"
                  style="font-size:16px"><span class="andes-visually-hidden">Antes: 1999 reais</span><span
                    class="andes-money-amount__currency-symbol" aria-hidden="true">R$</span><span
                    class="andes-money-amount__fraction" aria-hidden="true">1.999</span></s>
                <div class="ui-search-price__second-line shops__price-second-line"><span
                    class="andes-money-amount ui-search-price__part shops__price-part ui-search-price__part--medium andes-money-amount--cents-superscript"
                    style="font-size:24px"><span class="andes-visually-hidden">1499 reais</span><span
                      class="andes-money-amount__currency-symbol" aria-hidden="true">R$</span><span
                      class="andes-money-amount__fraction" aria-hidden="true">1.499</span></span><span
                    class="ui-search-price__second-line__label shops__price-second-line__label"><span
                      class="ui-search-price__discount shops__price-discount">25% OFF</span></span></div>
              </div>
            </div><span
              class="ui-search-item__group__element shops__items-group-details ui-search-installments ui-search-color--LIGHT_GREEN">
              <div class="ui-search-installments-prefix"><span>em</span></div>10x <div
                class="ui-search-price ui-search-price--size-x-tiny ui-search-color--LIGHT_GREEN shops__price">
                <div class="ui-search-price__second-line shops__price-second-line"><span
                    class="andes-money-amount ui-search-price__part shops__price-part ui-search-price__part--x-tiny andes-money-amount--cents-superscript andes-money-amount--compact"
                    style="font-size:16px"><span class="andes-visually-hidden">149 reais com 90 centavos</span><span
                      class="andes-money-amount__currency-symbol" aria-hidden="true">R$</span><span
                      class="andes-money-amount__fraction" aria-hidden="true">149</span><span
                      class="andes-visually-hidden" aria-hidden="true">,</span><span
                      class="andes-money-amount__cents andes-money-amount__cents--superscript-16"
                      style="font-size:10px;margin-top:1px" aria-hidden="true">90</span></span></div>
              </div>sem juros
            </span>
          </div>
          <div class="ui-pb">
            <div class="ui-pb-container">
              <p
                class="ui-meliplus-pill meliplus--actived ui-pb-label-builder ui-meliplus-pill meliplus--actived meli_plus">
                <span class="ui-pb-highlight-wrapper"><span class="ui-pb-highlight-content"><span
                      class="ui-pb-highlight" style="background:#00A6501A;color:#00A650">Chegará grátis
                      amanhã</span></span></span></p>
            </div>
          </div>
        
      
        </div>
       
      </div>
      <div
        class="ui-search-result__content-column ui-search-result__content-column--bottom shops__content-columns-bottom">
      </div>
    </div>



  </main>

  <footer></footer>

</body>

</html>
